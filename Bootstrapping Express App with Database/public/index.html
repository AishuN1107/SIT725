<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAM & REFLECT WEB APPLICATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left">
                <img src="public/images/map.jpeg" alt="Logo" class="nav-logo">
            </a>
            <a href="#" class="brand-logo center">ROAM & REFLECT</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#modal1" class="modal-trigger">Submit Story</a></li>
            </ul>
        </div>
    </nav>    

    <div class="container">
        <h1 class="center-align">WELCOME TO TRAVEL BLOG</h1>
        <h4 class="center-align">Explore breathtaking destinations, share your experiences, and get inspired for your next adventure.</h4>
        <div class="row" id="card-section">
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Share Your Travel Story</h4>
            <div class="input-field">
                <input id="location" type="text">
                <label for="location">Location</label>
            </div>
            <div class="input-field">
                <input id="image" type="text">
                <label for="image">Image URL</label>
            </div>
            <div class="input-field">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
            <button class="btn waves-effect waves-light" id="submitForm">Submit</button>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
